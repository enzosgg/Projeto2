{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Consulta</title>
    <link rel="stylesheet" href='{% static "css/consultainfo.css" %}'>
</head>
<body>
    <header class="cabecalho">
        <img class="icon" src='{% static "images/coracao2.png" %}' alt="Ícone de coração">
        <nav class="menu">
            <a class="nome">Nome</a>
            <a href="home.html"><button class="btnnav">Consultas</button></a>
            <a href="perfil.html"><button class="btnnav">Perfil</button></a>
        </nav>
    </header>

    <main class="conteudo-tabela" >
        <div class="tabela">
            <section class="Titulo">
                <h3 id="titulo-consultas">Dados da consulta</h3>
            </section>
            <form id="tabela-dados" class="tabela-dados" action="" method="POST">
                <label>Médico</label>
                <input readonly value="{{ consulta.medico }}">
                <label>Especialidade</label>
                <input readonly value="{{ consulta.especialidade }}">
                <label>Horário</label>
                <input readonly value="{{ consulta.hora|time:'H:i' }}">
                <label>Local</label>
                <input readonly value="{{ consulta.local }}">
                <label>Endereço</label>
                <input readonly value="{{ consulta.endereco }}">
                <div class="btn">
                    <button type="button" class="btnconfirmar" onclick="mostrarMensagem('confirmar')">Confirmar</button>
                    <button type="button" class="btncancelar" onclick="mostrarMensagem('cancelar')">Cancelar</button>
                    <button type="button" class="btnreagendar" onclick="mostrarMensagem('reagendar')">Reagendar</button>
                </div>
            </form>            
            
            <div class="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Médico</th>
                            <th>Local</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10/10/2024</td>
                            <td>14:00</td>
                            <td>Dr. Silva</td>
                            <td>Rua aaaaaa aa aaaaaaaa aa</td>
                        </tr>
                    </tbody>
                </table>    
            </div>     
        </div>

        <div id="confirmacao" class="confirmacao" style="display: none;">
            <p id="mensagem"></p>
            <div class="botoes-confirmacao">
                <button id="botao-sim" onclick="acaoConfirmada()">Sim</button>
                <button onclick="fecharMensagem()">Não</button>
            </div>
        </div>
    </main>

    <script src='{% static "js/script-consultainfo.js" %}'></script>
</body>
</html>
